<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CSS Border & Radius Example</title>
    <style>
        /* --- 1. สไตล์พื้นฐาน (ต้องมีเพื่อให้กล่องแสดงผล) --- */
        .box {
            width: 150px;
            height: 80px;
            background-color: #fef08a; /* สีเหลือง */
            border: 1px solid #000;    /* เส้นขอบสีดำ */
            display: flex;             /* ใช้จัดตัวอักษรให้อยู่กลาง */
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-family: sans-serif;
        }

        /* --- 2. สไตล์เฉพาะสำหรับความโค้ง (Border Radius) --- */

        /* แบบ 1: โค้งทุกมุมเท่ากัน */
        .radius-20 {
            border-radius: 20px;
        }

        /* แบบ 2: วงรี (โค้งมาก) */
        .radius-50 {
            border-radius: 50px;
        }

        /* แบบ 3: มุมบนโค้ง ล่างเหลี่ยม */
        /* ลำดับคือ: บนซ้าย, บนขวา, ล่างขวา, ล่างซ้าย */
        .radius-top {
            border-radius: 30px 30px 0 0;
        }

        /* แบบ 4: วงกลม (กว้าง=สูง และใช้ 50%) */
        .circle {
            width: 120px;
            height: 120px;
            background-color: #a0e7e5; /* สีฟ้า */
            border-radius: 50%;
            border: none;
        }

        /* ตกแต่งหน้าเว็บเพิ่มเติม */
        body { padding: 40px; line-height: 1.6; }
        .section { margin-bottom: 30px; }
        h3 { margin-bottom: 10px; font-family: sans-serif; }
    </style>
</head>
<body>

    <div class="section">
        <h3>1) โค้งทุกมุมเท่ากัน</h3>
        <div class="box radius-20">20px</div>
    </div>

    <div class="section">
        <h3>2) โค้งแบบวงรี</h3>
        <div class="box radius-50">50px</div>
    </div>

    <div class="section">
        <h3>3) โค้งเฉพาะด้านบน</h3>
        <div class="box radius-top">Top only</div>
    </div>

    <div class="section">
        <h3>4) วงกลม (Circle)</h3>
        <div class="box circle"></div>
    </div>

</body>
</html>
