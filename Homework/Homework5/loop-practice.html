<!DOCTYPE html>
<html>
<head>
    <title>Loop Practice</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        
        button {
            background: #00c3ff; color: white; border: none;
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
            margin-bottom: 10px; font-weight: bold;
        }

        #display {
            background-color: #111; 
            color: #ccc;            
            padding: 15px;
            border-radius: 8px;border-left: 5px solid #00ff66;
            width: fit-content;
            min-width: 200px;
            font-family: monospace;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <button onclick="runLoop()">Run Code</button>
    <div id="display">กดปุ่มเพื่อเริ่มนับเลข...</div>

    <script>
    function runLoop() {
        let output = "";
        let maxNumber = 10; 

        for (let i = 0; i <= maxNumber; i++) {
            let type = (i % 2 === 0) ? "(คู่)" : "(คี่)";
            output += `${i} ${type}<br>`;
            console.log(`${i} ${type}`);
        }

        for (let i = 0; i <= maxNumber; i += 2) {
            output += `นับทีละ 2: ${i}<br>`;
        }

        for (let i = 10; i >= 0; i--) {
            output += `ถอยหลัง: ${i}<br>`;
        }

        document.getElementById("display").innerHTML = output;
    }
    </script>
</body>
</html>
