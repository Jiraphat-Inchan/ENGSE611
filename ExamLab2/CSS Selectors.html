<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

p {
    color: green;
}

.highlight {
    background: yellow;
    padding: 5px;
}

#header {
    background: blue;
    color: white;   
    padding: 10px;
}
</style>
<body>
    
    <h1>ตัวอย่าง CSS Selectors</h1>

    <!-- Element Selector  -->
    <p>
        ข้อความนี้ถูกจัดสีด้วย Element Selector (p { color: green; })
    </p>
    <!-- Class Selector -->
    <p class="highlight">
        ข้อความนี้ถูกจัดสไตล์ด้วย Class Selector (.highlight)
    </p>
    <!-- ID Selector -->
    <div id="header">
        นี่คือพื้นที่ Header(ID Selector)
    </div>
</body>
    
</body>
</html>
