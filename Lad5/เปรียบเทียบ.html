<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Demo</title>
</head>
<body>
    <button class="run-btn" onclick="runBubbleSort()">Run Bubble Sort</button>
    <div id="output" style="margin-top: 20px; padding: 15px; background: #e9effb; border-radius: 8px;">
        ผลลัพธ์จะแสดงที่นี่...
    </div>

<script>
function runBubbleSort() {
    let numbers = [30, 27, 84, 36, 24, 2, 74, 37, 8, 50];
    let n = numbers.length;
    
    console.clear();
    console.log("Bubble Sort Running...");

    // อัลกอริทึม Bubble Sort
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (numbers[j] > numbers[j + 1]) {
                let temp = numbers[j];
                numbers[j] = numbers[j + 1];
                numbers[j + 1] = temp;
            }
        }
    }

    // ส่วนการแสดงผล (แก้ไขเครื่องหมาย " เรียบร้อยแล้ว)
    document.getElementById("output").innerHTML = 
        "<strong>Output:</strong><br><br>Sorted: " + numbers.join(" ");
    
    console.log("ผลลัพธ์สุดท้าย:", numbers.join(" "));
}
</script>
</body>
</html>
