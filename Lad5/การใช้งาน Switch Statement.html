<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Converter</title>
    <style>
        /* จัดหน้าจอให้อยู่กึ่งกลางทั้งหมด */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ใช้ความสูงเต็มหน้าจอ */
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        /* สร้างกรอบสี่เหลี่ยมกลางจอ */
        .container {
            border: 2px solid #000; /* เส้นขอบสีดำ */
            padding: 40px;
            background-color: #fff;
            width: 400px;
            min-height: 200px;
            text-align: left; /* จัดข้อความชิดซ้ายตามรูป */
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
        }

        input, button {
            padding: 8px;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>แปลงเลขวัน 1-7 เป็นชื่อวัน</h2>
        <input type="number" id="dayInput" placeholder="1-7" min="1" max="7">
        <button onclick="convertDay()">แปลงค่า</button>
        <div id="output">ผลลัพธ์จะแสดงที่นี่...</div>
    </div>

<script>
function convertDay() {
    let day = Number(document.getElementById("dayInput").value); 
    let text = "";

    switch (day) {
        case 1: text = "วันจันทร์"; break;
        case 2: text = "วันอังคาร"; break;
        case 3: text = "วันพุธ"; break;
        case 4: text = "วันพฤหัสบดี"; break;
        case 5: text = "วันศุกร์"; break;
        case 6: text = "วันเสาร์"; break;
        case 7: text = "วันอาทิตย์"; break;
        default:
            text = "⚠️ กรุณากรอกเลข 1-7 เท่านั้น"; 
    }

    document.getElementById("output").textContent = text;
    console.log("เลขที่กรอก:", day); 
    console.log("ชื่อวัน:", text);
}
</script>
</body>
</html>
